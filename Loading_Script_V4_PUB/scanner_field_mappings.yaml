# Phoenix Security Scanner Field Mappings Configuration
# This file defines how external scanner fields map to Phoenix Security fields
# and provides configuration for each supported scanner

# Phoenix Field Definitions
phoenix_fields:
  asset_attributes:
    required:
      INFRA: ["ip", "hostname"]  # One of these is required
      WEB: ["ip", "fqdn"]       # One of these is required
      CLOUD: ["providerType", "providerAccountId", "region"]
      CONTAINER: ["dockerfile"]
      REPOSITORY: ["repository"]
      CODE: ["scannerSource"]
      BUILD: ["buildFile"]
    optional:
      INFRA: ["network", "fqdn", "os", "netbios", "macAddress"]
      WEB: ["ip", "fqdn"]
      CLOUD: ["vpc", "subnet", "region", "providerAccountName", "providerResourceId", "resourceGroup"]
      CONTAINER: ["repository", "origin"]
      REPOSITORY: ["origin"]
      CODE: ["origin"]
      BUILD: ["repository", "origin"]
  
  findings:
    required: ["name", "description", "remedy", "severity", "location"]
    optional: ["referenceIds", "cwes", "publishedDateTime", "details"]
    severity_range: ["1.0", "10.0"]  # String format
  
  tags:
    required: ["value"]
    optional: ["key"]
  
  installed_software:
    required: ["vendor", "name", "version"]
    optional: ["cpe"]

# Scanner Configurations
scanners:
  # Acunetix Scanner
  acunetix:
    formats:
      - name: "acunetix360"
        file_patterns: ["*acunetix360*.json"]
        format_type: "json"
        asset_type: "WEB"
        detection:
          json_keys: ["Target", "Vulnerabilities", "Generated"]
          required_keys: ["Target.Url", "Vulnerabilities"]
        field_mappings:
          asset:
            fqdn: "Target.Url"
            origin: "acunetix360"
          vulnerability:
            name: "Name"
            description: "Description"
            remedy: "Recommendation"
            severity: "Severity"  # Maps to custom severity conversion
            location: "AffectedItems[0].Url"
            reference_ids: "Classification.Cve"
            cwes: "Classification.Cwe"
            published_date_time: "Generated"
            details:
              certainty: "Certainty"
              confirmed: "Confirmed"
              cvss_score: "Classification.Cvss.BaseScore.Value"
              cvss_vector: "Classification.Cvss.Vector"
              owasp: "Classification.Owasp"
              wasc: "Classification.Wasc"
        severity_mapping:
          "1": "2.0"    # Low
          "2": "5.0"    # Medium  
          "3": "8.0"    # High
          "4": "10.0"   # Critical
      
      - name: "acunetix_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "WEB"
        detection:
          xml_root: "ScanGroup"
          required_elements: ["Scan", "ReportItems"]
        field_mappings:
          asset:
            fqdn: "Scan/StartURL"
            origin: "acunetix"
          vulnerability:
            name: "ReportItem/Name"
            description: "ReportItem/Description"
            remedy: "ReportItem/Recommendation"
            severity: "ReportItem/Severity"
            location: "ReportItem/Affects"
            details:
              module_name: "ReportItem/ModuleName"
              parameter: "ReportItem/Parameter"
              is_false_positive: "ReportItem/IsFalsePositive"
        severity_mapping:
          "low": "2.0"
          "medium": "5.0"
          "high": "8.0"
          "critical": "10.0"

  # Anchore Grype Scanner
  anchore_grype:
    formats:
      - name: "grype_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CONTAINER"
        detection:
          json_keys: ["matches", "source"]
          required_keys: ["matches"]
        field_mappings:
          asset:
            repository: "source.target.userInput"
            dockerfile: "Dockerfile"
            origin: "anchore-grype"
          vulnerability:
            name: "matches[].vulnerability.id"
            description: "matches[].vulnerability.description"
            remedy: "Update package to fixed version"
            severity: "matches[].vulnerability.severity"
            location: "matches[].artifact.name"
            reference_ids: "matches[].vulnerability.id"  # CVE IDs
            details:
              package_name: "matches[].artifact.name"
              package_version: "matches[].artifact.version"
              package_type: "matches[].artifact.type"
              fixed_in_version: "matches[].vulnerability.fix.versions"
              cvss_v2_score: "matches[].vulnerability.cvssV2.baseScore"
              cvss_v3_score: "matches[].vulnerability.cvssV3.baseScore"
              matcher: "matches[].matchDetails.matcher"
        severity_mapping:
          "Negligible": "1.0"
          "Low": "2.0"
          "Medium": "5.0"
          "High": "8.0"
          "Critical": "10.0"

  # Aqua Scanner (existing - enhanced)
  aqua:
    formats:
      - name: "aqua_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CONTAINER"
        detection:
          json_keys: ["image", "resources", "vulnerability_summary"]
          required_keys: ["image"]
        field_mappings:
          asset:
            repository: "image"
            dockerfile: "Dockerfile"
            origin: "aqua-scan"
          vulnerability:
            name: "resources[].vulnerabilities[].name"
            description: "resources[].vulnerabilities[].description"
            remedy: "resources[].vulnerabilities[].solution"
            severity: "resources[].vulnerabilities[].aqua_severity"
            location: "resources[].resource.name"
            reference_ids: "resources[].vulnerabilities[].name"  # CVE format
            published_date_time: "resources[].vulnerabilities[].publish_date"
            details:
              package_name: "resources[].resource.name"
              package_version: "resources[].resource.version"
              nvd_score: "resources[].vulnerabilities[].nvd_score"
              aqua_score: "resources[].vulnerabilities[].aqua_score"
              fix_version: "resources[].vulnerabilities[].fix_version"
        severity_mapping:
          "negligible": "1.0"
          "low": "2.0"
          "medium": "5.0"
          "high": "8.0"
          "critical": "10.0"

  # Qualys Scanner (existing - enhanced)
  qualys:
    formats:
      - name: "qualys_csv"
        file_patterns: ["*.csv"]
        format_type: "csv"
        asset_type: "INFRA"
        detection:
          csv_headers: ["QID", "IP", "DNS", "NetBIOS", "OS"]
          required_headers: ["QID", "IP"]
        field_mappings:
          asset:
            ip: "IP"
            hostname: "DNS"
            fqdn: "FQDN"
            netbios: "NetBIOS"
            os: "OS"
            origin: "qualys"
          vulnerability:
            name: "Title"
            description: "Description"
            remedy: "Solution"
            severity: "Severity"
            location: "IP:Port"
            reference_ids: "CVE ID"
            published_date_time: "First Detected"
            details:
              qid: "QID"
              port: "Port"
              protocol: "Protocol"
              cvss_base: "CVSS Base"
              category: "Category"
        severity_mapping:
          "1": "2.0"    # Low
          "2": "2.0"    # Low
          "3": "5.0"    # Medium
          "4": "8.0"    # High
          "5": "10.0"   # Critical

      - name: "qualys_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "INFRA"
        detection:
          xml_root: "ASSET_DATA_REPORT"
          required_elements: ["HOST_LIST", "VULN_INFO_LIST"]
        field_mappings:
          asset:
            ip: "HOST_LIST/HOST/IP"
            hostname: "HOST_LIST/HOST/DNS"
            netbios: "HOST_LIST/HOST/NETBIOS"
            os: "HOST_LIST/HOST/OS"
            origin: "qualys"
          vulnerability:
            name: "VULN_INFO_LIST/VULN_INFO/TITLE"
            description: "VULN_INFO_LIST/VULN_INFO/DIAGNOSIS"
            remedy: "VULN_INFO_LIST/VULN_INFO/SOLUTION"
            severity: "VULN_INFO_LIST/VULN_INFO/SEVERITY"
            location: "HOST_LIST/HOST/IP"
            reference_ids: "VULN_INFO_LIST/VULN_INFO/CVE_ID_LIST/CVE_ID"
            details:
              qid: "VULN_INFO_LIST/VULN_INFO/QID"
              category: "VULN_INFO_LIST/VULN_INFO/CATEGORY"
              cvss_base: "VULN_INFO_LIST/VULN_INFO/CVSS_BASE"

  # SonarQube Scanner (existing - enhanced)
  sonarqube:
    formats:
      - name: "sonarqube_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CODE"
        detection:
          json_keys: ["issues", "rules", "projectName"]
          required_keys: ["issues"]
        field_mappings:
          asset:
            scannerSource: "projectName"
            origin: "sonarqube"
          vulnerability:
            name: "rules[rule].name"
            description: "issues[].message"
            remedy: "Review and fix code according to SonarQube recommendations"
            severity: "issues[].severity"
            location: "issues[].component:issues[].line"
            reference_ids: "issues[].rule"
            cwes: "rules[rule].htmlDesc"  # Extract CWE from description
            details:
              rule: "issues[].rule"
              component: "issues[].component"
              line: "issues[].line"
              type: "issues[].type"
              status: "issues[].status"
        severity_mapping:
          "INFO": "1.0"
          "MINOR": "2.0"
          "MAJOR": "5.0"
          "CRITICAL": "8.0"
          "BLOCKER": "10.0"

  # Tenable Scanner (existing - enhanced)
  tenable:
    formats:
      - name: "tenable_csv"
        file_patterns: ["*.csv"]
        format_type: "csv"
        asset_type: "INFRA"
        detection:
          csv_headers: ["Plugin ID", "CVE", "CVSS", "Risk", "Host"]
          required_headers: ["Plugin ID", "Host"]
        field_mappings:
          asset:
            ip: "IP Address"
            hostname: "FQDN"
            netbios: "NetBios"
            origin: "tenable"
          vulnerability:
            name: "Name"
            description: "Description"
            remedy: "Solution"
            severity: "Risk"
            location: "IP Address:Port"
            reference_ids: "CVE"
            published_date_time: "Plugin Publication Date"
            details:
              plugin_id: "Plugin ID"
              plugin_family: "Plugin Family"
              port: "Port"
              protocol: "Protocol"
              cvss_base_score: "CVSS Base Score"
              exploit_available: "Exploit Available"
        severity_mapping:
          "None": "1.0"
          "Low": "2.0"
          "Medium": "5.0"
          "High": "8.0"
          "Critical": "10.0"

  # Anchore Enterprise Scanner
  anchore_enterprise:
    formats:
      - name: "anchore_enterprise_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CONTAINER"
        detection:
          json_keys: ["sha256", "policy", "detail"]
          required_keys: ["sha256"]
        field_mappings:
          asset:
            repository: "image_name"
            dockerfile: "Dockerfile"
            origin: "anchore-enterprise"
          vulnerability:
            name: "detail.policy.name"
            description: "detail.policy.comment"
            remedy: "Review policy compliance and fix violations"
            severity: "status"
            location: "image_name"
            details:
              policy_id: "detail.policy.id"
              bundle_name: "detail.policy.name"
              status: "status"
              last_evaluation: "last_evaluation"
        severity_mapping:
          "pass": "1.0"
          "warn": "5.0"
          "fail": "8.0"
          "error": "10.0"

  # Bandit Scanner (Python SAST)
  bandit:
    formats:
      - name: "bandit_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CODE"
        detection:
          json_keys: ["results", "metrics", "generated_at"]
          required_keys: ["results"]
        field_mappings:
          asset:
            scannerSource: "bandit-scan"
            origin: "bandit"
          vulnerability:
            name: "results[].test_name"
            description: "results[].issue_text"
            remedy: "results[].more_info"
            severity: "results[].issue_severity"
            location: "results[].filename:results[].line_number"
            reference_ids: "results[].test_id"
            cwes: "results[].issue_cwe"
            details:
              test_id: "results[].test_id"
              filename: "results[].filename"
              line_number: "results[].line_number"
              line_range: "results[].line_range"
              col_offset: "results[].col_offset"
              confidence: "results[].issue_confidence"
              code: "results[].code"
        severity_mapping:
          "LOW": "2.0"
          "MEDIUM": "5.0"
          "HIGH": "8.0"

  # Checkmarx Scanner
  checkmarx:
    formats:
      - name: "checkmarx_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "CODE"
        detection:
          xml_root: "CxXMLResults"
          required_elements: ["Query", "Result"]
        field_mappings:
          asset:
            scannerSource: "CxXMLResults.ProjectName"
            origin: "checkmarx"
          vulnerability:
            name: "Query.name"
            description: "Result.Path.PathNode.Name"
            remedy: "Query.QueryDescriptionRtf"
            severity: "Result.Severity"
            location: "Result.FileName:Result.Line"
            reference_ids: "Query.CweId"
            cwes: "Query.CweId"
            details:
              query_id: "Query.id"
              result_id: "Result.NodeId"
              filename: "Result.FileName"
              line: "Result.Line"
              column: "Result.Column"
              false_positive: "Result.FalsePositive"
        severity_mapping:
          "Information": "1.0"
          "Low": "2.0"
          "Medium": "5.0"
          "High": "8.0"

  # Burp Suite Scanner
  burp:
    formats:
      - name: "burp_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "WEB"
        detection:
          xml_root: "issues"
          required_elements: ["issue"]
        field_mappings:
          asset:
            fqdn: "issue.host"
            origin: "burp-suite"
          vulnerability:
            name: "issue.name"
            description: "issue.issueDetail"
            remedy: "issue.remediationDetail"
            severity: "issue.severity"
            location: "issue.host:issue.path"
            reference_ids: "issue.references.reference.url"
            details:
              issue_type: "issue.type"
              host: "issue.host"
              path: "issue.path"
              confidence: "issue.confidence"
              issue_background: "issue.issueBackground"
              remediation_background: "issue.remediationBackground"
        severity_mapping:
          "Information": "1.0"
          "Low": "2.0"
          "Medium": "5.0"
          "High": "8.0"

  # Nmap Scanner
  nmap:
    formats:
      - name: "nmap_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "INFRA"
        detection:
          xml_root: "nmaprun"
          required_elements: ["host"]
        field_mappings:
          asset:
            ip: "host.address.addr"
            hostname: "host.hostnames.hostname.name"
            origin: "nmap"
          vulnerability:
            name: "Open Port"
            description: "host.ports.port.service.name"
            remedy: "Review open ports and close unnecessary services"
            severity: "2.0"  # Default to low for open ports
            location: "host.address.addr:host.ports.port.portid"
            details:
              port: "host.ports.port.portid"
              protocol: "host.ports.port.protocol"
              state: "host.ports.port.state.state"
              service: "host.ports.port.service.name"
              version: "host.ports.port.service.version"
              product: "host.ports.port.service.product"
        severity_mapping:
          "open": "2.0"
          "filtered": "1.0"
          "closed": "1.0"

  # Nikto Scanner
  nikto:
    formats:
      - name: "nikto_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "WEB"
        detection:
          xml_root: "niktoscan"
          required_elements: ["scandetails"]
        field_mappings:
          asset:
            fqdn: "scandetails.targethost"
            origin: "nikto"
          vulnerability:
            name: "scandetails.item.description"
            description: "scandetails.item.namelink"
            remedy: "Review and fix web server configuration"
            severity: "5.0"  # Default medium severity
            location: "scandetails.targethost:scandetails.targetport"
            reference_ids: "scandetails.item.osvdbid"
            details:
              osvdb_id: "scandetails.item.osvdbid"
              method: "scandetails.item.method"
              uri: "scandetails.item.uri"
              namelink: "scandetails.item.namelink"
        severity_mapping:
          "1": "2.0"
          "2": "5.0"
          "3": "8.0"

  # OWASP ZAP Scanner
  zap:
    formats:
      - name: "zap_xml"
        file_patterns: ["*.xml"]
        format_type: "xml"
        asset_type: "WEB"
        detection:
          xml_root: "OWASPZAPReport"
          required_elements: ["site", "alertitem"]
        field_mappings:
          asset:
            fqdn: "site.name"
            origin: "owasp-zap"
          vulnerability:
            name: "alertitem.name"
            description: "alertitem.desc"
            remedy: "alertitem.solution"
            severity: "alertitem.riskdesc"
            location: "alertitem.uri"
            reference_ids: "alertitem.reference"
            cwes: "alertitem.cweid"
            details:
              plugin_id: "alertitem.pluginid"
              alert_ref: "alertitem.alertRef"
              confidence: "alertitem.confidence"
              wascid: "alertitem.wascid"
              sourceid: "alertitem.sourceid"
        severity_mapping:
          "Informational": "1.0"
          "Low": "2.0"
          "Medium": "5.0"
          "High": "8.0"

  # Trivy Scanner (Fixed for Phoenix API compatibility)
  trivy:
    formats:
      - name: "trivy_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CONTAINER"
        detection:
          json_keys: ["Results", "ArtifactName", "ArtifactType"]
          required_keys: ["Results"]
        field_mappings:
          asset:
            repository: "ArtifactName"
            dockerfile: "Target"  # Use Target instead of hardcoded Dockerfile
            origin: "trivy"
          vulnerability:
            name: "Results[].Vulnerabilities[].VulnerabilityID"
            description: "Results[].Vulnerabilities[].Description"
            remedy: "Results[].Vulnerabilities[].FixedVersion"
            severity: "Results[].Vulnerabilities[].Severity"
            location: "Results[].Vulnerabilities[].PkgName"
            reference_ids: "Results[].Vulnerabilities[].VulnerabilityID"
            cwes: "Results[].Vulnerabilities[].CweIDs"
            published_date_time: "Results[].Vulnerabilities[].PublishedDate"
            # Details removed - causes serialization issues with nested objects
            # Phoenix API expects flat structure or properly serialized JSON string
        severity_mapping:
          "UNKNOWN": "1.0"
          "LOW": "2.0"
          "MEDIUM": "5.0"
          "HIGH": "8.0"
          "CRITICAL": "10.0"

  # Snyk Scanner
  snyk:
    formats:
      - name: "snyk_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CODE"
        detection:
          json_keys: ["vulnerabilities", "dependencyCount", "packageManager"]
          required_keys: ["vulnerabilities"]
        field_mappings:
          asset:
            scannerSource: "projectName"
            origin: "snyk"
          vulnerability:
            name: "vulnerabilities[].title"
            description: "vulnerabilities[].description"
            remedy: "vulnerabilities[].fixedIn"
            severity: "vulnerabilities[].severity"
            location: "vulnerabilities[].from"
            reference_ids: "vulnerabilities[].identifiers.CVE"
            cwes: "vulnerabilities[].identifiers.CWE"
            published_date_time: "vulnerabilities[].publicationTime"
            details:
              id: "vulnerabilities[].id"
              package_name: "vulnerabilities[].packageName"
              version: "vulnerabilities[].version"
              module_name: "vulnerabilities[].moduleName"
              language: "vulnerabilities[].language"
              package_manager: "vulnerabilities[].packageManager"
              is_upgradable: "vulnerabilities[].isUpgradable"
              is_patchable: "vulnerabilities[].isPatchable"
        severity_mapping:
          "low": "2.0"
          "medium": "5.0"
          "high": "8.0"
          "critical": "10.0"

  # Semgrep Scanner (SAST)
  semgrep:
    formats:
      - name: "semgrep_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CODE"
        detection:
          json_keys: ["results", "paths", "errors"]
          required_keys: ["results"]
        field_mappings:
          asset:
            scannerSource: "semgrep-scan"
            origin: "semgrep"
          vulnerability:
            name: "results[].check_id"
            description: "results[].extra.message"
            remedy: "results[].extra.fix"
            severity: "results[].extra.severity"
            location: "results[].path:results[].start.line"
            reference_ids: "results[].extra.references"
            details:
              check_id: "results[].check_id"
              path: "results[].path"
              start_line: "results[].start.line"
              end_line: "results[].end.line"
              start_col: "results[].start.col"
              end_col: "results[].end.col"
              fingerprint: "results[].extra.fingerprint"
              lines: "results[].extra.lines"
        severity_mapping:
          "INFO": "1.0"
          "WARNING": "5.0"
          "ERROR": "8.0"

  # ESLint Scanner (JavaScript SAST)
  eslint:
    formats:
      - name: "eslint_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CODE"
        detection:
          json_keys: ["filePath", "messages", "errorCount"]
          required_keys: ["filePath"]
        field_mappings:
          asset:
            scannerSource: "eslint-scan"
            origin: "eslint"
          vulnerability:
            name: "messages[].ruleId"
            description: "messages[].message"
            remedy: "Fix according to ESLint rule documentation"
            severity: "messages[].severity"
            location: "filePath:messages[].line"
            details:
              rule_id: "messages[].ruleId"
              file_path: "filePath"
              line: "messages[].line"
              column: "messages[].column"
              end_line: "messages[].endLine"
              end_column: "messages[].endColumn"
              node_type: "messages[].nodeType"
              source: "messages[].source"
        severity_mapping:
          "1": "5.0"   # Warning
          "2": "8.0"   # Error

  # Brakeman Scanner (Ruby SAST)
  brakeman:
    formats:
      - name: "brakeman_json"
        file_patterns: ["*.json"]
        format_type: "json"
        asset_type: "CODE"
        detection:
          json_keys: ["scan_info", "warnings", "errors"]
          required_keys: ["scan_info"]
        field_mappings:
          asset:
            scannerSource: "scan_info.app_path"
            origin: "brakeman"
          vulnerability:
            name: "warnings[].warning_type"
            description: "warnings[].message"
            remedy: "warnings[].link"
            severity: "warnings[].confidence"
            location: "warnings[].file:warnings[].line"
            reference_ids: "warnings[].cwe_id"
            cwes: "warnings[].cwe_id"
            details:
              warning_type: "warnings[].warning_type"
              warning_code: "warnings[].warning_code"
              fingerprint: "warnings[].fingerprint"
              check_name: "warnings[].check_name"
              file: "warnings[].file"
