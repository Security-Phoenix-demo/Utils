[phoenix]
# Phoenix Security API Configuration - Test Configuration
# Client credentials provided by user

# Your Phoenix client ID
client_id =********** #your client id here

# Your Phoenix client secret (Personal Access Token)
client_secret = pat1_********** #your client secret here

# Phoenix API base URL (choose one)
# For demo environment:
#api_base_url = https://api.demo.appsecphx.io
# For poc1 environment:
api_base_url = https://api.poc1.appsecphx.io #your domain here
# For production environment:
# api_base_url = https://api.appsecphx.io

# Default import type: new, merge, or delta
import_type = new

# Default assessment name (if not specified, will be auto-generated)
assessment_name = 

# Auto import after file processing (true/false)
auto_import = true

# Wait for import completion (true/false)
wait_for_completion = true

# Delay between batch processing (seconds)
batch_delay = 5

# Timeout for import completion (seconds)
timeout = 3600

# Check interval for import status (seconds)
check_interval = 10

# Tag configuration
# Set to true to apply tags after import completion
apply_tags_after_import = false

[scanner_aqua]
# Aqua Security Scanner Configuration
scanner_type = Aqua Scan
asset_type = CONTAINER
severity_mapping_critical = 10.0
severity_mapping_high = 8.0
severity_mapping_medium = 5.0
severity_mapping_low = 2.0
severity_mapping_negligible = 1.0
# Filter out informational vulnerabilities
vulnerability_filters = info,informational,negligible

[scanner_anchore_grype]
# Anchore Grype Scanner Configuration  
scanner_type = Anchore Grype Scan
asset_type = CONTAINER
severity_mapping_critical = 10.0
severity_mapping_high = 8.0
severity_mapping_medium = 5.0
severity_mapping_low = 2.0
severity_mapping_negligible = 1.0

[scanner_trivy]
# Trivy Scanner Configuration
scanner_type = Trivy Scan
asset_type = CONTAINER
severity_mapping_critical = 10.0
severity_mapping_high = 8.0
severity_mapping_medium = 5.0
severity_mapping_low = 2.0
severity_mapping_negligible = 1.0

[logging]
# Logging configuration
level = INFO
file = phoenix_test_import.log
max_size = 10MB
backup_count = 5

[batch_processing]
# Batch processing configuration
# Maximum number of files to process in parallel
max_parallel_files = 5

# Maximum file size to process (in MB)
max_file_size = 100

# Skip files larger than max_file_size (true/false)
skip_large_files = true

# Retry failed imports (number of retries)
retry_count = 3

# Delay between retries (seconds)
retry_delay = 30

# Enable intelligent batching for large payloads (true/false)
enable_batching = true

# Maximum number of items (vulnerabilities/assets) per batch
max_batch_size = 100

# Maximum payload size in MB per batch
max_payload_mb = 25.0
